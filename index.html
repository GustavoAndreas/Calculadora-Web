<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora-Web_GustavoAndreas</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <script src="script.js"></script>
</body>

<div class="container">
    <div class="calculator">
        <form>
            <div>
                <input type="text" name="display">
            </div>
            <div>
                <input type="text" type="button" value="C">
                <input type="text" type="button" value="DE">
                <input type="text" type="button" value="%">
                <input type="text" type="button" value="/">
            </div>
            <div>
                <input type="text" type="button" value="7">
                <input type="text" type="button" value="8">
                <input type="text" type="button" value="9">
                <input type="text" type="button" value="*">
            </div>
            <div>
                <input type="text" type="button" value="4">
                <input type="text" type="button" value="5">
                <input type="text" type="button" value="6">
                <input type="text" type="button" value="-">
            </div>
            <div>
                <input type="text" type="button" value="1">
                <input type="text" type="button" value="2">
                <input type="text" type="button" value="3">
                <input type="text" type="button" value="+">
            </div>
            <div>
                <input type="text" type="button" value="00">
                <input type="text" type="button" value="0">
                <input type="text" type="button" value=".">
                <input type="text" type="button" value="="
            </div>
        </form>
    </div>
</div>


</html>
